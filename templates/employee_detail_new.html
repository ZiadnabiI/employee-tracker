<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details - InFrame</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: #f1f5f9; /* slate-100 */
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }

        ::-webkit-scrollbar-thumb {
            background: #475569; /* slate-600 */
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #94a3b8;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            font-weight: 500;
            border-left: 3px solid transparent;
        }

        .sidebar-link:hover {
            background-color: #1e293b;
            color: #f8fafc;
        }

        .tab-btn {
            @apply px-4 py-2 text-sm font-medium text-slate-400 border-b-2 border-transparent hover:text-white hover:border-slate-500 transition-colors;
        }

        .tab-btn.active {
            @apply text-blue-400 border-blue-400;
        }
    </style>
</head>

<body class="h-screen overflow-hidden flex flex-col">

    <div id="app-layout" class="flex h-screen overflow-hidden">

        <!-- SIDEBAR (Simplified for Detail Page) -->
        <aside class="w-64 bg-slate-950 text-white flex flex-col flex-shrink-0 border-r border-slate-800">
            <div class="h-16 flex items-center px-6 border-b border-slate-800 overflow-visible">
                <img src="/static/LOGO.png" alt="InFrame"
                    class="max-h-12 w-auto scale-125 transition-transform hover:scale-[1.35]"
                    onerror="this.style.display='none'">
            </div>
            <nav class="flex-1 overflow-y-auto py-4 space-y-1">
                <a href="/" class="sidebar-link hover:bg-slate-800">
                    <i class="fa-solid fa-arrow-left w-5 text-center mr-3"></i> Back to Dashboard
                </a>
            </nav>
            <div class="p-4 border-t border-slate-800 bg-slate-950">
                <div class="flex items-center">
                    <div
                        class="h-8 w-8 rounded-full bg-blue-900/50 text-blue-400 flex items-center justify-center text-xs font-bold border border-blue-800">
                        AD
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-white">Admin</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 flex flex-col bg-slate-900 min-w-0">
            <!-- Header -->
            <header
                class="h-16 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-6 shadow-sm z-10">
                <div class="flex items-center">
                    <div
                        class="h-10 w-10 rounded-full bg-blue-900/50 text-blue-400 flex items-center justify-center font-bold mr-4 text-sm border border-blue-800">
                        {{ name[:2] | upper }}
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-white">{{ name }}</h2>
                        <p id="emp-dept" class="text-xs text-slate-400">Loading...</p>
                    </div>
                </div>
                <div id="emp-status-badge"></div>
            </header>

            <!-- Scrollable Content -->
            <div class="flex-1 overflow-auto p-6 scroll-smooth">

                <!-- KPI Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-slate-800 p-5 rounded-lg border border-slate-700 shadow-sm">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Present Today</p>
                        <h3 class="text-2xl font-bold text-white mt-2" id="kpi-present">--</h3>
                    </div>
                    <div class="bg-slate-800 p-5 rounded-lg border border-slate-700 shadow-sm">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Break Time</p>
                        <h3 class="text-2xl font-bold text-white mt-2" id="kpi-break">--</h3>
                    </div>
                    <div class="bg-slate-800 p-5 rounded-lg border border-slate-700 shadow-sm">
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Away Time</p>
                        <h3 class="text-2xl font-bold text-white mt-2" id="kpi-away">--</h3>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="mb-6 border-b border-slate-700">
                    <nav class="-mb-px flex space-x-8">
                        <button onclick="switchTab('activity')" id="tab-activity" class="tab-btn active">Activity
                            Log</button>
                        <button onclick="switchTab('apps')" id="tab-apps" class="tab-btn">App Usage</button>
                        <button onclick="switchTab('screenshots')" id="tab-screenshots"
                            class="tab-btn">Screenshots</button>
                    </nav>
                </div>

                <!-- Tab Content -->

                <!-- 1. Activity Log -->
                <div id="view-activity" class="block">
                    <div class="bg-slate-800 rounded-lg shadow-sm border border-slate-700 overflow-hidden">
                        <table class="min-w-full divide-y divide-slate-700">
                            <thead class="bg-slate-900">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-slate-400 uppercase">Timestamp
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-slate-400 uppercase">Status
                                        Change</th>
                                </tr>
                            </thead>
                            <tbody id="logsTableBody" class="bg-slate-800 divide-y divide-slate-700"></tbody>
                        </table>
                    </div>
                </div>

                <!-- 2. App Usage -->
                <div id="view-apps" class="hidden">
                    <div class="bg-slate-800 p-6 rounded-lg border border-slate-700 shadow-sm h-96">
                        <h3 class="text-lg font-bold text-white mb-4">Top Applications Used Today</h3>
                        <div class="relative h-full w-full pb-10">
                            <canvas id="empAppChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 3. Screenshots -->
                <div id="view-screenshots" class="hidden">
                    <div class="flex justify-between items-center mb-4">
                        <p class="text-sm text-slate-400">Recent captures for {{ name }}</p>
                        <button onclick="requestScreenshot('{{ name }}')"
                            class="bg-blue-600 text-white px-3 py-1.5 rounded text-sm font-medium hover:bg-blue-700 shadow-sm transition-all">
                            <i class="fa-solid fa-camera mr-2"></i>Request New
                        </button>
                    </div>
                    <div id="screenshots-grid"
                        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <p class="text-slate-500">Loading...</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Screenshot Modal -->
    <script>
        const empName = "{{ name }}";
        let appChart = null;

        function switchTab(tab) {
            ['activity', 'apps', 'screenshots'].forEach(t => {
                document.getElementById('view-' + t).classList.add('hidden');
                document.getElementById('tab-' + t).classList.remove('active');
            });
            document.getElementById('view-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('active');

            if (tab === 'apps') loadAppUsage();
            if (tab === 'screenshots') loadScreenshots();
        }

        async function loadStats() {
            try {
                const res = await fetch(`/api/employee/${empName}/stats`);
                const data = await res.json();

                document.getElementById('kpi-present').innerText = data.present_today;
                document.getElementById('kpi-break').innerText = data.break_today;
                document.getElementById('kpi-away').innerText = data.away_today;
                document.getElementById('emp-dept').innerText = data.department || 'Employee';

                const badge = document.getElementById('emp-status-badge');
                if (['Present', 'WORK_START', 'BREAK_END'].includes(data.current_status)) {
                    badge.innerHTML = '<span class="bg-green-900/20 text-green-400 font-bold px-3 py-1 rounded-full text-sm border border-green-900/30">Online</span>';
                } else if (data.current_status === 'Away') {
                    badge.innerHTML = '<span class="bg-red-900/20 text-red-400 font-bold px-3 py-1 rounded-full text-sm border border-red-900/30">Away</span>';
                } else if (data.current_status === 'BREAK_START') {
                    badge.innerHTML = '<span class="bg-yellow-900/20 text-yellow-400 font-bold px-3 py-1 rounded-full text-sm border border-yellow-900/30">On Break</span>';
                } else {
                    badge.innerHTML = '<span class="bg-slate-700 text-slate-400 font-bold px-3 py-1 rounded-full text-sm border border-slate-600">Offline</span>';
                }

                const tbody = document.getElementById('logsTableBody');
                tbody.innerHTML = '';
                if (data.logs && data.logs.length > 0) {
                    data.logs.forEach(log => {
                        const time = new Date(log.timestamp + (log.timestamp.endsWith('Z') ? '' : 'Z')).toLocaleTimeString();
                        tbody.innerHTML += `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-300 font-mono">${time}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">${log.status}</td>
                            </tr>
                        `;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="2" class="px-6 py-4 text-center text-slate-500">No activity today</td></tr>';
                }

            } catch (e) { console.error(e); }
        }

        async function loadAppUsage() {
            try {
                const res = await fetch(`/api/app-usage-stats?employee_name=${encodeURIComponent(empName)}`);
                const data = await res.json();

                const ctx = document.getElementById('empAppChart');
                if (appChart) appChart.destroy();

                const labels = data.top_apps.map(a => a.app.replace('.exe', ''));
                const values = data.top_apps.map(a => Math.round(a.duration / 60));

                appChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Minutes',
                            data: values,
                            backgroundColor: '#3b82f6',
                            borderRadius: 4
                        }]
                    },
                    options: {
                        maintainAspectRatio: false,
                        plugins: { legend: { display: false } },
                        scales: { y: { beginAtZero: true } }
                    }
                });

            } catch (e) { console.error(e); }
        }

        async function loadScreenshots() {
            const grid = document.getElementById('screenshots-grid');
            try {
                const res = await fetch(`/api/screenshots/${encodeURIComponent(empName)}`);
                const screenshots = await res.json();

                if (!screenshots.length) {
                    grid.innerHTML = '<p class="col-span-full text-center text-slate-500 py-10">No screenshots found.</p>';
                    return;
                }

                let html = '';
                screenshots.forEach(s => {
                    const time = new Date(s.timestamp).toLocaleString();
                    html += `
                        <div class="bg-slate-800 rounded-lg shadow-sm border border-slate-700 overflow-hidden hover:shadow-md cursor-pointer transition-all" onclick="openScreenshotModal('${s.blob_url}', '${time}')">
                             <div class="aspect-video bg-slate-900 relative overflow-hidden">
                                <img src="${s.blob_url}" class="w-full h-full object-cover opacity-90 hover:opacity-100 transition-opacity">
                                ${s.manual_request ? '<span class="absolute top-2 right-2 bg-blue-900/80 text-white text-xs px-2 py-1 rounded border border-blue-800">Requested</span>' : ''}
                            </div>
                            <div class="p-3 text-xs text-slate-400">
                                <i class="fa-solid fa-clock mr-1"></i>${time}
                            </div>
                        </div>
                    `;
                });
                grid.innerHTML = html;

            } catch (e) {
                grid.innerHTML = '<p class="text-red-500 col-span-full text-center">Failed to load screenshots.</p>';
                console.error(e);
            }
        }

        function openScreenshotModal(img, time) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 z-50 bg-black/90 flex items-center justify-center p-4 backdrop-blur-sm';
            modal.onclick = (e) => {
                if (e.target === modal) modal.remove();
            };
            modal.innerHTML = `
                <div class="relative max-w-6xl max-h-full flex flex-col items-center">
                    <button class="absolute -top-10 right-0 text-white text-xl hover:text-gray-300" onclick="this.parentElement.parentElement.remove()">
                        <i class="fa-solid fa-xmark"></i> Close
                    </button>
                    <img src="${img}" class="max-w-full max-h-[85vh] rounded-lg shadow-2xl object-contain border border-slate-700">
                    <p class="text-center text-slate-300 mt-4 bg-black/50 px-4 py-1 rounded-full border border-slate-700">
                        <i class="fa-solid fa-clock mr-2"></i>${time}
                    </p>
                </div>
            `;
            document.body.appendChild(modal);
        }

        async function requestScreenshot(name) {
            try {
                const response = await fetch(`/api/request-screenshot/${encodeURIComponent(name)}`, { method: 'POST' });
                if (response.ok) alert('✅ Screenshot request sent');
                else alert('❌ Failed');
            } catch (e) { alert('❌ Error'); }
        }

        // Init
        loadStats();
    </script>
</body>

</html>
